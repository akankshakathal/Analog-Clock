<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="clockcontainer">
        <div class="slidecontainer">
            <img class="icon icon--left" src="https://cdn3.iconfinder.com/data/icons/meteocons/512/moon-black-512.png"/>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <img class="icon icon--right" src="https://pics.freeicons.io/uploads/icons/png/7326596361553239397-512.png"/>
        </div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
</body>
<script src="./clockjs/index.js"></script>
</html>
